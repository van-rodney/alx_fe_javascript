<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <hr>

  <!-- Add New Quote Form -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <hr>

  <!-- Category Filter (Task 2) -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories populated dynamically by populateCategories() -->
  </select>

  <hr>

  <!-- JSON Import/Export (Task 1) -->
  <div>
    <label for="importFile">Import Quotes (JSON):</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  </div>

  <hr>

  <!-- Server Sync Info (Task 3) -->
  <div>
    <button onclick="syncQuotes()">Sync with Server Now</button>
    <p>Quotes will also sync automatically every 60 seconds.</p>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

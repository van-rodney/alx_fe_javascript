<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; font-style: italic; }
    input { margin-right: 10px; margin-bottom: 10px; }
    button { margin-right: 10px; }
    select { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Random Quote -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category: </label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- JSON Import/Export -->
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  </div>

  <!-- The Add Quote form is dynamically inserted via script.js -->

  <script src="script.js"></script>
</body>
</html>

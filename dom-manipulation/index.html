<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <p id="quoteText"></p>
    <p id="quoteCategory"></p>
  </div>

  <!-- Buttons -->
  <button onclick="displayRandomQuote()">Show New Quote</button>

  <!-- Add Quote Form -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote text">
  <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
  <button onclick="addQuote()">Add Quote</button>

  <!-- JSON Import/Export -->
  <h2>Manage Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>

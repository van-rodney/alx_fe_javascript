<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; font-style: italic; }
    input, button, select { margin: 5px 0; padding: 5px; font-size: 1em; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <div class="form-group">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <!-- Add New Quote Form -->
  <div class="form-group">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="createAddQuoteForm()">Add Quote</button>
  </div>

  <!-- JSON Import/Export -->
  <div class="form-group">
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>

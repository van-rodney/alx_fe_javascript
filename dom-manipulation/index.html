<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; }
    input { margin: 5px 0; padding: 5px; width: 250px; }
    button { padding: 5px 10px; margin: 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <div id="quoteText"></div>
    <div id="quoteCategory"></div>
  </div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <br />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <br />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- JSON Import/Export -->
  <h2>Import/Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  <br /><br />
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>

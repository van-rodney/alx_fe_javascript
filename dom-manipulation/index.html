<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; }
    input, button, select { margin: 5px 0; padding: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display random quote -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote -->
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="createAddQuoteForm()">Add Quote</button>
  </div>

  <!-- Category filter -->
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Populated dynamically -->
    </select>
  </div>

  <!-- JSON import/export -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
    <button id="exportJson">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
  <script>
    // Export JSON
    document.getElementById('exportJson').addEventListener('click', () => {
      const dataStr = JSON.stringify(quotes, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "quotes.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Import JSON
    function importFromJsonFile(event) {
      const fileReader = new FileReader();
      fileReader.onload = function(e) {
        try {
          const importedQuotes = JSON.parse(e.target.result);
          quotes.push(...importedQuotes);
          saveQuotes();
          populateCategories();
          showRandomQuote();
          alert('Quotes imported successfully!');
        } catch(err) {
          alert('Invalid JSON file!');
        }
      };
      fileReader.readAsText(event.target.files[0]);
    }
  </script>
</body>
</html>
